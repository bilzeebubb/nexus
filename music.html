<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nexus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/nexus/img/favicon-32x32.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-lg z-50 h-16 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 h-full relative flex items-center justify-between">
            <!-- Logo on the left -->
            <a href="index.html" class="flex items-center transition transform hover:scale-110 logo-pulse" id="logo">
                <img src="/nexus/img/bzb.png" alt="bzb" class="h-10 w-auto">
            </a>

            <!-- Centered nav links -->
            <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-64">
                <a href="music.html" class="nav-link relative text-white hover:text-indigo-400 transition">Music</a>
                <a href="art.html" class="nav-link relative text-white hover:text-indigo-400 transition">Art</a>
                <a href="videos.html" class="nav-link relative text-white hover:text-indigo-400 transition">Videos</a>
                <a href="/nexus/#contact" class="nav-link relative text-white hover:text-indigo-400 transition">Contact</a>
            </div>

            <!-- Mobile menu toggle (kept on the right) -->
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none text-white hover:text-indigo-400 transition" aria-label="Toggle mobile menu">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900 translate-y-[-100%] transition-transform duration-300 ease-in-out">
            <div class="flex flex-col space-y-2 px-4 py-4">
                <a href="music.html" class="nav-link relative text-white hover:text-indigo-400 transition">Music</a>
                <a href="art.html" class="nav-link relative text-white hover:text-indigo-400 transition">Art</a>
                <a href="videos.html" class="nav-link relative text-white hover:text-indigo-400 transition">Videos</a>
                <a href="index.html#contact" class="nav-link relative text-white hover:text-indigo-400 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full pt-24 pb-8">
        <!-- Album Cards Section -->
        <section class="content-section px-4 py-12">
            <!-- Elfsight Audio Player | Untitled Audio Player -->
            <script src="https://static.elfsight.com/platform/platform.js" async></script>
            <div class="elfsight-app-47375e46-2034-4bc0-8989-20e7ea0d6723" data-elfsight-app-lazy></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="content-section px-4 py-12 text-center">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-instagram"></i></a>
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-twitter"></i></a>
        </div>
        <p class="text-gray-400">The Nexus</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
