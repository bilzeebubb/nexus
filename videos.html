<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nexus</title>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/nexus/img/favicon-32x32.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --navbar-height: 64px; /* Tailwind default height */
        }

        /* Content section styling */
        .content-section {
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent black */
        }

        /* Video card styles */
        .video-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(165, 180, 252, 0.3); /* Indigo-300 shadow */
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .video-title {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #a5b4fc; /* Indigo-300 */
        }
    </style>
</head>

<body class="bg-black text-white font-sans">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-lg z-50 h-16">
        <div class="container mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-xl font-bold hover:text-indigo-400 transition">Nexus</a>
                <div class="hidden md:flex space-x-4">
                    <a href="music.html" class="hover:text-indigo-400 transition">Music</a>
                    <a href="art.html" class="hover:text-indigo-400 transition">Art</a>

                    <a href="#contact" class="hover:text-indigo-400 transition">Contact</a>

            </div>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">
                <i class="fa fa-bars"></i>
            </button>
            <div class="hidden md:block">
                <a href="javascript:void(0)" class="text-xl hover:text-indigo-400 transition">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
            <div class="flex flex-col space-y-2 px-4 py-4">
                <a href="code.html" class="hover:text-indigo-400 transition">Code</a>
                <a href="videos.html" class="hover:text-indigo-400 transition">Videos</a>
                <a href="#extras" class="hover:text-indigo-400 transition">Extras</a>

    </nav>

    <!-- Main Content -->

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="video-card" data-video-id="68zM-gWHKfU">

                    <div class="video-card" data-video-id="46JSHeaiYTs">
                        <img src="https://img.youtube.com/vi/46JSHeaiYTs/hqdefault.jpg" alt="[unidentified] Video">

    <!-- Modal for Video Playback -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="modal-close">Ã—</span>
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="content-section px-4 py-12 text-center">
        <div class="flex justify-center space-x-6 mb-4">

            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-instagram"></i></a>

    </footer>

    <!-- Scripts -->
    <script>
        // Navbar Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Video Modal Functionality
        const videoCards = document.querySelectorAll('.video-card');
        const modal = document.getElementById('videoModal');
        const modalIframe = modal.querySelector('iframe');
        const closeBtn = modal.querySelector('.modal-close');

        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const videoId = card.getAttribute('data-video-id');
                modalIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });

            // Keyboard accessibility
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            modalIframe.src = ''; // Stop video
            document.body.style.overflow = 'auto'; // Restore scrolling
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalIframe.src = '';
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                modalIframe.src = '';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>

</html>
