<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nexus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/nexus/img/favicon-32x32.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-lg z-50 h-16 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 h-full relative flex items-center justify-between">
            <!-- Logo on the left -->
            <a href="index.html" class="flex items-center transition transform hover:scale-110 logo-pulse" id="logo">
                <img src="/nexus/img/bzb.png" alt="bzb" class="h-10 w-auto">
            </a>

            <!-- Centered nav links -->
            <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-64">
                <a href="music.html" class="nav-link relative text-white hover:text-indigo-400 transition">Music</a>
                <a href="art.html" class="nav-link relative text-white hover:text-indigo-400 transition">Art</a>
                <a href="videos.html" class="nav-link relative text-white hover:text-indigo-400 transition">Videos</a>
            </div>

            <!-- Mobile menu toggle (kept on the right) -->
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none text-white hover:text-indigo-400 transition" aria-label="Toggle mobile menu">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900 translate-y-[-100%] transition-transform duration-300 ease-in-out">
            <div class="flex flex-col space-y-2 px-4 py-4">
                <a href="music.html" class="nav-link relative text-white hover:text-indigo-400 transition">Music</a>
                <a href="art.html" class="nav-link relative text-white hover:text-indigo-400 transition">Art</a>
                <a href="videos.html" class="nav-link relative text-white hover:text-indigo-400 transition">Videos</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full pt-24 pb-8">
        <!-- Video Grid Section -->
        <section class="content-section px-4 py-12">
            <div class="container mx-auto max-w-4xl">
                <!-- <h2 class="text-2xl font-semibold mb-6">Videos</h2> -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="video-card" data-video-id="68zM-gWHKfU">
                        <img src="https://img.youtube.com/vi/68zM-gWHKfU/hqdefault.jpg"
                            alt="Neurological Stimulation Video">
                        <div class="video-title">neurological stimulation</div>
                    </div>
                    <div class="video-card" data-video-id="46JSHeaiYTs">
                        <img src="https://img.youtube.com/vi/46JSHeaiYTs/hqdefault.jpg" alt="[unidentified] Video">
                        <div class="video-title">[unidentified]</div>
                    </div>
                    <div class="video-card" data-video-id="cDiwZl1gRN8">
                        <img src="https://img.youtube.com/vi/cDiwZl1gRN8/hqdefault.jpg" alt="[bump] Video">
                        <div class="video-title">[bump]</div>
                    </div>
                    <div class="video-card" data-video-id="5UhSEO7kUYA">
                        <img src="https://img.youtube.com/vi/5UhSEO7kUYA/hqdefault.jpg" alt="VT_CB Video">
                        <div class="video-title">VT_CB</div>
                    </div>
                    <div class="video-card" data-video-id="4x3zgmpAAzE">
                        <img src="https://img.youtube.com/vi/4x3zgmpAAzE/hqdefault.jpg" alt="p h o n k Video">
                        <div class="video-title">p h o n k</div>
                    </div>
                    <div class="video-card" data-video-id="o-pTUhsCVw4">
                        <img src="https://img.youtube.com/vi/o-pTUhsCVw4/hqdefault.jpg" alt="urmybabe Video">
                        <div class="video-title">urmybabe</div>
                    </div>
                    <div class="video-card" data-video-id="GoifsNhhAwk">
                        <img src="https://img.youtube.com/vi/GoifsNhhAwk/hqdefault.jpg" alt="Rick N Morty - SwuM Video">
                        <div class="video-title">Rick N Morty - SwuM | (@SwuMn1) [bzb]</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Video Playback -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="modal-close">Ã—</span>
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="content-section px-4 py-12 text-center">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-instagram"></i></a>
            <a href="#" class="text-2xl hover:text-indigo-400 transition"><i class="fa fa-twitter"></i></a>
        </div>
        <p class="text-gray-400">The Nexus</p>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
