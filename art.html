        </div>

    <!-- Main Content -->
    <main class="px-4 pt-24 pb-8 w-full">

            <!-- <h2 class="text-2xl font-semibold mb-4">Art Gallery</h2> -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Column 1 -->
                <div class="flex flex-col">
                    <img src="/nexus/img/akipencil.jpg" alt="Aki Pencil" class="w-full h-auto cursor-pointer" onclick="openModal(this.src, this.alt)">

                <!-- Column 3 -->
                <div class="flex flex-col">
                    <img src="/nexus/img/fib.jpg" alt="Fib" class="w-full h-auto cursor-pointer" onclick="openModal(this.src, this.alt)">

                    <img src="/nexus/img/messy.jpg" alt="Messy" class="w-full h-auto cursor-pointer" onclick="openModal(this.src, this.alt)">

                    <img src="/nexus/img/fibdir.jpg" alt="Fib Dir" class="w-full h-auto cursor-pointer" onclick="openModal(this.src, this.alt)">
                    <img src="/nexus/img/goblin.jpg" alt="Goblin" class="w-full h-auto cursor-pointer" onclick="openModal(this.src, this.alt)">
